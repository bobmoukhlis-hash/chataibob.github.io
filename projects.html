<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei progetti</title>
  <style>
    body {
      background: #0e1217;
      color: #e4e6eb;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #3ba9ff;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìÅ I miei progetti</h1>
  <p>Aggiornato automaticamente da GitHub üöÄ</p>
  <div id="projects" class="projects">Caricamento...</div>

  <script>
    fetch('projects.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projects');
        container.innerHTML = '';
        data.forEach(repo => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${repo.name}</h3>
            <p><a href="${repo.url}" target="_blank">üåê Visita progetto</a></p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('projects').innerHTML = '‚ö†Ô∏è Errore nel caricamento dei progetti.';
      });
  </script>
</body>
</html>
