<script>
/* Particelle */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particles = [];
const numParticles = 80;

for (let i = 0; i < numParticles; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speedX: (Math.random() - 0.5) * 0.7,
    speedY: (Math.random() - 0.5) * 0.7
  });
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'rgba(0,255,255,0.6)';
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.speedX;
    p.y += p.speedY;
    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

/* Effetto scrittura */
const text = [
  "L'assistente AI creativa ðŸš€",
  "Chat â€¢ Immagini â€¢ Video â€¢ Voce ðŸŽ¨",
  "Powered by Hugging Face ðŸ’ "
];
let i = 0, j = 0, isDeleting = false, speed = 80;
function typeEffect() {
  const typingDiv = document.getElementById('typing');
  if (!typingDiv) return;
  typingDiv.textContent = text[i].substring(0, j);
  if (!isDeleting && j < text[i].length) {
    j++; setTimeout(typeEffect, speed);
  } else if (isDeleting && j > 0) {
    j--; setTimeout(typeEffect, speed / 2);
  } else {
    isDeleting = !isDeleting;
    if (!isDeleting) i = (i + 1) % text.length;
    setTimeout(typeEffect, 1000);
  }
}
typeEffect();
</script>
