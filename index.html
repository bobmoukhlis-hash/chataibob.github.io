<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatAI Bob FREE</title>

<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#e5e7eb}
.top{padding:12px;background:#020617;display:flex;justify-content:space-between}
.dot{width:8px;height:8px;border-radius:50%;background:#999;display:inline-block}
.dot.ok{background:#34d399}
.dot.bad{background:#fb7185}
.chat{padding:12px}
.msg{margin:8px 0;padding:10px;border-radius:10px}
.user{background:#38bdf822}
.ai{background:#111827}
textarea,input,button,select{width:100%;margin:6px 0;padding:10px}
button{background:#38bdf8;border:0;font-weight:bold}

.premium-box{
  border:2px solid gold;
  padding:14px;
  border-radius:12px;
  margin:12px 0;
  background:#111827;
}
.premium-btn{
  display:block;
  background:gold;
  color:black;
  padding:10px;
  text-align:center;
  border-radius:10px;
  font-weight:bold;
  text-decoration:none;
}
.small {
  font-size:12px;
  opacity:0.8;
}

button,
input,
textarea,
select {
  pointer-events: auto !important;
  position: relative;
  z-index: 9999;
}#messages {
  pointer-events: none;
}

.chat input,
.chat button,
.chat textarea,
.chat select {
  pointer-events: auto;
}

body {
  touch-action: manipulation;
}
</style>
</head>

<body>

<div class="top">
  <div>ü§ñ ChatAI Bob FREE</div>
  <div>
    <span class="dot" id="statusDot"></span>
    <span id="statusText">Backend: non verificato</span>
  </div>
</div>

<div class="chat">

<!-- LOGIN -->
<div id="authBox" class="premium-box">
  <h3>üîê Accesso</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Registrati</button>
  <button onclick="login()">Login</button>
  <p class="small" id="authStatus"></p>
</div>

<input id="apiBase" placeholder="https://chatai-bob-backend.onrender.com">
<button id="saveApi">Salva backend URL</button>

<!-- PROGETTI -->
<input id="projectName" placeholder="Nome progetto">
<select id="projectType">
  <option value="BOOK">üìò Libro</option>
  <option value="COACH">üß† Coaching</option>
  <option value="CODER">üíª Codice</option>
  <option value="GENERAL">‚ú® Generale</option>
</select>
<button id="createProject">Crea progetto</button>

<!-- PREMIUM -->
<div class="premium-box">
  <h3>üíé Passa a Premium</h3>
  <p>Chat senza limiti, voce, video, immagini, PDF</p>
  <a href="https://www.paypal.me/bobbob1979" target="_blank" class="premium-btn">
    üí∞ Attiva Premium
  </a>
  <p class="small">Dopo il pagamento, Premium viene attivato subito.</p>
</div>

<!-- UTILIZZO -->
<div id="usageBox" class="premium-box" style="display:none">
  <h3>üìä Utilizzo Giornaliero</h3>
  <pre id="usageText"></pre>
</div>

<div id="projectList"></div>

<div id="messages"></div>
<textarea id="input" placeholder="Scrivi..."></textarea>
<button id="sendBtn">Invia</button>

</div>

<script>
/* ================= BASE ================= */
let API_BASE = "";
let TOKEN = localStorage.getItem("TOKEN") || "";

const statusDot = document.getElementById("statusDot");
const statusText = document.getElementById("statusText");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const apiBaseInput = document.getElementById("apiBase");

/* ================= CLIENT ID ================= */
function getClientId(){
  let id = localStorage.getItem("client_id");
  if(!id){
    id = "client_" + crypto.randomUUID();
    localStorage.setItem("client_id", id);
  }
  return id;
}

/* ================= BACKEND ================= */
document.getElementById("saveApi").onclick = () => {
  API_BASE = apiBaseInput.value.trim().replace(/\/+$/, "");
  localStorage.setItem("API_BASE", API_BASE);
  checkHealth();
  loadProjects();
  loadMe();
};

async function checkHealth(){
  try{
    const r = await fetch(API_BASE + "/health");
    const d = await r.json();
    statusDot.className = "dot " + (d.status==="ok" ? "ok" : "bad");
    statusText.textContent =
  d.status === "ok" ? "Backend: verificato" : "Backend: non verificato";
  }catch{
    statusDot.className="dot bad";
    statusText.textContent="Backend: offline";
  }
}

/* ================= CHAT ================= */
function addMessage(role,text){
  const div=document.createElement("div");
  div.className="msg "+role;
  div.textContent=text;
  messages.appendChild(div);
}

document.getElementById("sendBtn").onclick = async ()=>{
  const text=input.value.trim();
  if(!text) return;
  addMessage("user",text);
  input.value="";
  const r=await fetch(API_BASE+"/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text,client_id:getClientId()})
  });
  const d=await r.json();
  if(d.text){
  addMessage("ai", d.text);
} else if(d.detail){
  addMessage("ai", "‚ùå " + d.detail);
} else {
  addMessage("ai", "‚ùå Errore sconosciuto");
}

/* ================= PROGETTI ================= */
async function loadProjects(){
  if(!TOKEN) return;
  const r = await fetch(API_BASE+"/projects/list",{
    headers:{Authorization:"Bearer "+TOKEN}
  });
  const d = await r.json();
  const list=document.getElementById("projectList");
  list.innerHTML="";
  if(!d.ok) return;
  d.projects.forEach(p=>{
    const b=document.createElement("button");
    b.textContent="üìÇ "+p.name;
    list.appendChild(b);
  });
}

document.getElementById("createProject").onclick = async ()=>{
  if(!TOKEN) return alert("Devi fare login");
  const name=projectName.value.trim();
  if(!name) return;
  await fetch(API_BASE+"/projects/create",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer "+TOKEN
    },
    body:JSON.stringify({name,type:projectType.value})
  });
  projectName.value="";
  loadProjects();
};

/* ================= AUTH ================= */
async function login(){
  if(!API_BASE){
    authStatus.textContent = "Salva prima il backend URL";
    return;
  }

  const r = await fetch(API_BASE+"/auth/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email:email.value,password:password.value})
  });
  const d = await r.json();

  if(d.ok){
    TOKEN = d.token;
    localStorage.setItem("TOKEN", TOKEN);
    authStatus.textContent = "Login riuscito";
    loadMe();
    loadProjects();
  } else {
    authStatus.textContent = d.error;
  }
}

async function login(){
  const r=await fetch(API_BASE+"/auth/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email:email.value,password:password.value})
  });
  const d=await r.json();
  if(d.ok){
    TOKEN=d.token;
    localStorage.setItem("TOKEN",TOKEN);
    authStatus.textContent="Login riuscito";
    loadMe();
    loadProjects();
  }else authStatus.textContent=d.error;
}

async function loadMe(){
  if(!TOKEN) return;
  const r=await fetch(API_BASE+"/me",{
    headers:{Authorization:"Bearer "+TOKEN}
  });
  const d=await r.json();
  if(d.ok){
    authBox.style.display="none";
    usageBox.style.display="block";
    usageText.textContent=JSON.stringify(d.usage,null,2);
  }
}

/* ================= INIT ================= */
(function(){
  const saved = localStorage.getItem("API_BASE");
  if(saved){
    API_BASE = saved;
    apiBaseInput.value = saved;
    checkHealth();
    loadProjects();
    loadMe();
  }
})();
</script>

</body>
</html>
