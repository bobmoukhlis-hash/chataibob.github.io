<body>

<input id="msg" placeholder="Scrivi un messaggio‚Ä¶">

<select id="lang">
  <option value="it">Italiano</option>
  <option value="en">English</option>
</select>

<button onclick="send()">üöÄ Invia</button>

<div id="out"></div>

<script>
const WORKER_URL =
  "https://groq-proxy-bob--orange-boat-63af.bobmoukhlis.workers.dev/chat";

async function send(){
  const out = document.getElementById("out");
  out.textContent = "‚è≥ Attendi‚Ä¶";

  try{
    const r = await fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        messages:[{
          role:"user",
          content: document.getElementById("msg").value
        }]
      })
    });

    const j = await r.json();
    out.textContent = j.text || JSON.stringify(j,null,2);

  }catch(e){
    out.textContent =
      "‚ùå Errore di connessione.\nIl Worker non risponde.";
  }
}
</script>
