<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatAI Bob</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0b0f1a;
      color:#e5e7eb;
    }
    .top{
      position:sticky;
      top:0;
      z-index:10;
      background:#020617;
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #1f2937;
    }
    .badge{
      padding:6px 10px;
      border-radius:999px;
      background:#111827;
      border:1px solid #1f2937;
      font-size:12px;
    }
    .wrap{max-width:900px;margin:auto;padding:12px}
    .card{
      background:#0b1220;
      border:1px solid #1f2937;
      border-radius:16px;
      overflow:hidden;
    }
    #messages{
      height:calc(100vh - 260px);
      overflow:auto;
      padding:14px;
    }
    .msg{margin:10px 0;display:flex}
    .msg.user{justify-content:flex-end}
    .bubble{
      max-width:78%;
      padding:12px;
      border-radius:14px;
      background:#111827;
      border:1px solid #1f2937;
      white-space:pre-wrap;
      line-height:1.35;
    }
    .msg.user .bubble{background:#38bdf822}
    .toolbar{
      padding:12px;
      border-top:1px solid #1f2937;
    }
    input[type="text"]{
      width:100%;
      min-height:46px;
      border-radius:14px;
      background:#0a1020;
      color:#fff;
      border:1px solid #1f2937;
      padding:10px;
      outline:none;
      box-sizing:border-box;
    }
    button{
      padding:10px 14px;
      border-radius:12px;
      border:0;
      font-weight:bold;
      cursor:pointer;
      white-space:nowrap;
    }
    button:disabled{
      opacity:.5;
      cursor:not-allowed;
    }
    .send{background:#38bdf8;color:#001018}
    .ghost{
      background:transparent;
      color:#fff;
      border:1px solid #38bdf8;
    }
    .row{
      display:flex;
      gap:8px;
      margin-top:8px;
      flex-wrap:wrap;
    }
    .small{font-size:12px;opacity:.85}
    .paypal-btn{
      display:inline-block;
      margin-top:8px;
      padding:10px 14px;
      border-radius:12px;
      background:#0070ba;
      color:#fff;
      font-weight:bold;
      text-decoration:none;
    }
    .paypal-btn:hover{opacity:.9}
  </style>
</head>

<body>
  <div class="top">
    <b>ü§ñ ChatAI Bob</b>
    <span class="badge"><span id="status">Backend: controllo‚Ä¶</span></span>
  </div>

  <div class="wrap">
    <div class="card">
      <div id="messages"></div>

      <div class="toolbar">
        <input id="input" type="text" placeholder="Scrivi una domanda..." />

        <div class="row">
          <button class="ghost" id="micBtn" onclick="startMic()">üé§ Microfono</button>
          <button class="send" onclick="sendMessage()">Invia</button>
          <button class="ghost" id="clearBtn">Pulisci</button>
          <button class="ghost" id="voiceToggle" onclick="toggleVoice()">üîä Voce: ON</button>
        </div>

        <!-- INPUT FOTO (GALLERIA / CAMERA) -->
<input
  type="file"
  id="photo"
  accept="image/*"
  capture="environment"
  style="margin-top:10px"
/>

<!-- BOTTONE ANALIZZA FOTO -->
<button
  id="photoBtn"
  class="ghost"
  onclick="sendPhoto()"
>
  üì∏ Analizza foto
</button>

        <div class="small" style="margin-top:10px">
          Supporta il progetto ‚ù§Ô∏è<br />
          <a class="paypal-btn" href="https://www.paypal.me/bobbob1979" target="_blank" rel="noreferrer">
            Dona con PayPal
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const API = "https://chatai-bob-backend.onrender.com";
    const $ = (id) => document.getElementById(id);
function cleanText(t) {
  if (!t) return "";
  return t
    .replace(/\*\*/g, "")
    .replace(/\*/g, "")
    .replace(/#/g, "")
    .replace(/-\s+/g, "")
    .trim();
}
    // ID cliente stabile
    const CLIENT_ID = (() => {
      let id = localStorage.getItem("CLIENT_ID");
      if (!id) {
        id = "web_" + Math.random().toString(36).slice(2);
        localStorage.setItem("CLIENT_ID", id);
      }
      return id;
    })();

    // Voce ON/OFF
    let VOICE_ON = true;

    function toggleVoice() {
      VOICE_ON = !VOICE_ON;
      $("voiceToggle").textContent = VOICE_ON ? "üîä Voce: ON" : "üîá Voce: OFF";
      if (!VOICE_ON) speechSynthesis.cancel();
    }

    // Legge un testo (TTS)
    function speak(text) {
      if (!VOICE_ON) return;
      if (!text) return;
      if (!("speechSynthesis" in window)) return;

      const u = new SpeechSynthesisUtterance(text);
      u.lang = "it-IT";
      u.rate = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    // =========================
    // UI
    // =========================
    function add(role, text) {
      const d = document.createElement("div");
      d.className = "msg " + role;
      d.innerHTML = `<div class="bubble"></div>`;
      d.querySelector(".bubble").textContent = text || "";
      $("messages").appendChild(d);
      $("messages").scrollTop = 999999;
    }

    $("clearBtn").onclick = () => {
      $("messages").innerHTML = "";
      add("ai", "Ciao üëã Come posso aiutarti?");
      speak("Ciao, come posso aiutarti?");
    };

    $("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Abilita/disabilita bottone foto se non c'√® file
    $("photo").addEventListener("change", () => {
      const file = $("photo").files[0];
      $("photoBtn").disabled = !file;
    });
    $("photoBtn").disabled = true;

    // =========================
    // BACKEND STATUS
    // =========================
    async function checkBackend() {
      try {
        const r = await fetch(API + "/health", { cache: "no-store" });
        const d = await r.json();
        $("status").textContent = (d && d.status === "ok") ? "Online" : "Offline";
      } catch {
        $("status").textContent = "Offline";
      }
    }

    // =========================
    // CHAT
    // =========================
    async function sendMessage() {
      const text = $("input").value.trim();
      if (!text) return;

      $("input").value = "";
      add("user", text);

      const ai = document.createElement("div");
      ai.className = "msg ai";
      ai.innerHTML = `<div class="bubble">‚Ä¶</div>`;
      $("messages").appendChild(ai);
      $("messages").scrollTop = 999999;

      try {
        const r = await fetch(API + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, client_id: CLIENT_ID })
        });

        const d = await r.json();
        ai.remove();

        const out = (d && d.text) ? d.text : "Errore";
        add("ai", out);
        speak(out);

      } catch {
        ai.remove();
        add("ai", "Servizio non disponibile");
        speak("Servizio non disponibile");
      }
    }

    // =========================
    // MICROFONO (speech -> testo)
    // =========================
    function startMic() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Il microfono non √® supportato su questo browser");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "it-IT";
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const text = event.results[0][0].transcript;
        $("input").value = text;
        sendMessage();
      };

      recognition.onerror = function () {
        // non spammiamo alert, su Android capita spesso
      };

      recognition.start();
    }

    // ===============================
// üì∏ FOTO + OCR (da galleria)
// ===============================
async function sendPhoto() {

  const fileInput = document.getElementById("photo");
  const file = fileInput.files[0];

  // 1Ô∏è‚É£ controllo file
  if (!file) {
    add("ai", "üì∏ Seleziona prima una foto dalla galleria.");
    speak("Seleziona prima una foto dalla galleria");
    return;
  }

  // 2Ô∏è‚É£ blocca bottone
  const btn = document.getElementById("photoBtn");
  btn.disabled = true;

  add("user", "üì∏ Analizza questa foto");

  // 3Ô∏è‚É£ messaggio loading
  const ai = document.createElement("div");
  ai.className = "msg ai";
  ai.innerHTML = `<div class="bubble">Analisi in corso...</div>`;
  document.getElementById("messages").appendChild(ai);
  document.getElementById("messages").scrollTop = 999999;

  // 4Ô∏è‚É£ form data
  const form = new FormData();
  form.append("file", file);
  form.append("client_id", CLIENT_ID);

  try {
    // 5Ô∏è‚É£ fetch OCR
    const r = await fetch(API + "/ocr_photo", {
      method: "POST",
      body: form
    });

    const data = await r.json();
    ai.remove();

    // 6Ô∏è‚É£ testo sicuro
    let text = "";

if (data && typeof data.text === "string" && data.text.trim()) {
  text = data.text;
} else if (data && data.error) {
  text = "‚ö†Ô∏è Analisi foto temporaneamente non disponibile.";
} else {
  text = "üì∑ Foto ricevuta, ma nessun testo rilevato.";
}

 const clean = cleanText(data.text);
add("ai", clean);
speak(clean);

  } catch (e) {
    ai.remove();
    add("ai", "‚ùå Errore durante l‚Äôanalisi della foto.");
    speak("Errore durante l‚Äôanalisi della foto");
  }

  // 7Ô∏è‚É£ reset
  fileInput.value = "";
  btn.disabled = false;
}

    // =========================
    // START
    // =========================
    add("ai", "Ciao üëã Sono ChatAI Bob. Scrivi pure.");
    checkBackend();
    setInterval(checkBackend, 30000);
  </script>
</body>
</html>
