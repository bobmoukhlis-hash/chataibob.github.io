<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatAI Bob</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0b0f1a;
      color:#e5e7eb;
    }
    .top{
      position:sticky;
      top:0;
      z-index:10;
      background:#020617;
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #1f2937;
    }
    .badge{
      padding:6px 10px;
      border-radius:999px;
      background:#111827;
      border:1px solid #1f2937;
      font-size:12px;
    }
    .wrap{max-width:900px;margin:auto;padding:12px}
    .card{
      background:#0b1220;
      border:1px solid #1f2937;
      border-radius:16px;
      overflow:hidden;
    }
    #messages{
      height:calc(100vh - 260px);
      overflow:auto;
      padding:14px;
    }
    .msg{margin:10px 0;display:flex}
    .msg.user{justify-content:flex-end}
    .bubble{
      max-width:78%;
      padding:12px;
      border-radius:14px;
      background:#111827;
      border:1px solid #1f2937;
      white-space:pre-wrap;
      line-height:1.35;
    }
    .msg.user .bubble{background:#38bdf822}
    .toolbar{
      padding:12px;
      border-top:1px solid #1f2937;
    }
    input[type="text"]{
      width:100%;
      min-height:46px;
      border-radius:14px;
      background:#0a1020;
      color:#fff;
      border:1px solid #1f2937;
      padding:10px;
      outline:none;
      box-sizing:border-box;
    }
    button{
      padding:10px 14px;
      border-radius:12px;
      border:0;
      font-weight:bold;
      cursor:pointer;
      white-space:nowrap;
    }
    button:disabled{
      opacity:.5;
      cursor:not-allowed;
    }
    .send{background:#38bdf8;color:#001018}
    .ghost{
      background:transparent;
      color:#fff;
      border:1px solid #38bdf8;
    }
    .row{
      display:flex;
      gap:8px;
      margin-top:8px;
      flex-wrap:wrap;
    }
    .small{font-size:12px;opacity:.85}
    .paypal-btn{
      display:inline-block;
      margin-top:8px;
      padding:10px 14px;
      border-radius:12px;
      background:#0070ba;
      color:#fff;
      font-weight:bold;
      text-decoration:none;
    }
    .paypal-btn:hover{opacity:.9}
  </style>
</head>

<body>
  <div class="top">
    <b>ü§ñ ChatAI Bob</b>
    <span class="badge"><span id="status">Backend: controllo‚Ä¶</span></span>
  </div>

  <div class="wrap">
    <div class="card">
      <div id="messages"></div>

      <div class="toolbar">
        <input id="input" type="text" placeholder="Scrivi una domanda..." />

        <div class="row">
          <button class="ghost" id="micBtn" onclick="startMic()">üé§ Microfono</button>
          <button class="send" id="sendBtn" onclick="sendMessage()">Invia</button>
          <button class="ghost" id="clearBtn">Pulisci</button>
          <button class="ghost" id="voiceToggle" onclick="toggleVoice()">üîä Voce: ON</button>
        </div>

        <!-- FOTO: scegli dalla galleria (NON forza camera) -->
        <input
          type="file"
          id="photo"
          accept="image/*"
          style="margin-top:10px"
        />

        <div class="row">
          <button id="photoBtn" class="ghost" onclick="sendPhoto()">üì∏ Analizza foto</button>
        </div>

        <div class="small" style="margin-top:10px">
          Supporta il progetto ‚ù§Ô∏è<br />
          <a class="paypal-btn" href="https://www.paypal.me/bobbob1979" target="_blank" rel="noreferrer">
            Dona con PayPal
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const API = "https://chatai-bob-backend.onrender.com";
    const $ = (id) => document.getElementById(id);

    // ID cliente stabile
    const CLIENT_ID = (() => {
      let id = localStorage.getItem("CLIENT_ID");
      if (!id) {
        id = "web_" + Math.random().toString(36).slice(2);
        localStorage.setItem("CLIENT_ID", id);
      }
      return id;
    })();

    // =========================
    // TESTO "NORMALE" (senza **, #, liste strane)
    // =========================
    function cleanText(t) {
      if (!t) return "";
      return String(t)
        // rimuove markdown base
        .replace(/\*\*/g, "")
        .replace(/\*/g, "")
        .replace(/#/g, "")
        // rimuove bullet tipo "- " o "‚Ä¢ " o "* "
        .replace(/^\s*[-‚Ä¢]\s+/gm, "")
        // rimuove numerazione "1. " "2) "
        .replace(/^\s*\d+[\.\)]\s+/gm, "")
        // rimuove linee vuote eccessive
        .replace(/\n{3,}/g, "\n\n")
        .trim();
    }

    // =========================
    // VOCE
    // =========================
    let VOICE_ON = true;

    function toggleVoice() {
      VOICE_ON = !VOICE_ON;
      $("voiceToggle").textContent = VOICE_ON ? "üîä Voce: ON" : "üîá Voce: OFF";
      if (!VOICE_ON) speechSynthesis.cancel();
    }

    function speak(text) {
      if (!VOICE_ON) return;
      if (!text) return;
      if (!("speechSynthesis" in window)) return;

      const u = new SpeechSynthesisUtterance(text);
      u.lang = "it-IT";
      u.rate = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    // =========================
    // UI
    // =========================
    function add(role, text) {
      const d = document.createElement("div");
      d.className = "msg " + role;
      d.innerHTML = `<div class="bubble"></div>`;
      d.querySelector(".bubble").textContent = text || "";
      $("messages").appendChild(d);
      $("messages").scrollTop = 999999;
    }

    $("clearBtn").onclick = () => {
      $("messages").innerHTML = "";
      add("ai", "Ciao üëã Come posso aiutarti?");
      speak("Ciao, come posso aiutarti?");
    };

    $("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // =========================
    // BACKEND STATUS
    // =========================
    async function checkBackend() {
      try {
        const r = await fetch(API + "/health", { cache: "no-store" });
        const d = await r.json().catch(() => null);
        $("status").textContent = (d && d.status === "ok") ? "Online" : "Offline";
      } catch {
        $("status").textContent = "Offline";
      }
    }

    // =========================
    // HELPER: fetch JSON sicuro (mostra errore vero)
    // =========================
    async function fetchJsonOrThrow(url, options) {
      const res = await fetch(url, options);

      // prova a leggere testo sempre (utile per debug)
      const raw = await res.text();
      let data = null;
      try { data = raw ? JSON.parse(raw) : null; } catch { data = null; }

      if (!res.ok) {
        const msg =
          (data && (data.detail || data.error || data.message)) ||
          raw ||
          ("HTTP " + res.status);
        throw new Error("HTTP " + res.status + " - " + msg);
      }

      return data;
    }

    // =========================
    // CHAT
    // =========================
    async function sendMessage() {
      const input = $("input");
      const text = input.value.trim();
      if (!text) return;

      input.value = "";
      add("user", text);

      const typing = document.createElement("div");
      typing.className = "msg ai";
      typing.innerHTML = `<div class="bubble">‚Ä¶</div>`;
      $("messages").appendChild(typing);
      $("messages").scrollTop = 999999;

      $("sendBtn").disabled = true;

      try {
        const d = await fetchJsonOrThrow(API + "/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ message: text, client_id: CLIENT_ID })
        });

        typing.remove();

        const outRaw = (d && typeof d.text === "string") ? d.text : "";
        const out = cleanText(outRaw) || "Nessuna risposta.";
        add("ai", out);
        speak(out);

      } catch (e) {
        typing.remove();
        // QUI vedi l'errore vero
        add("ai", "‚ùå Errore: " + (e && e.message ? e.message : "sconosciuto"));
        speak("Errore di risposta");
      } finally {
        $("sendBtn").disabled = false;
      }
    }

    // =========================
    // MICROFONO (speech -> testo)
    // =========================
    function startMic() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Il microfono non √® supportato su questo browser");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "it-IT";
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const t = event.results[0][0].transcript;
        $("input").value = t;
        sendMessage();
      };

      recognition.onerror = function () {
        // niente spam
      };

      recognition.start();
    }

    // =========================
    // FOTO (se il backend OCR √® spento, mostriamo errore chiaro)
    // =========================
    $("photoBtn").disabled = true;
    $("photo").addEventListener("change", () => {
      const file = $("photo").files && $("photo").files[0];
      $("photoBtn").disabled = !file;
    });

    async function sendPhoto() {
      const fileInput = $("photo");
      const file = fileInput.files && fileInput.files[0];

      if (!file) {
        add("ai", "üì∏ Seleziona prima una foto dalla galleria.");
        speak("Seleziona prima una foto dalla galleria");
        return;
      }

      const btn = $("photoBtn");
      btn.disabled = true;

      add("user", "üì∏ Analizza foto");

      const typing = document.createElement("div");
      typing.className = "msg ai";
      typing.innerHTML = `<div class="bubble">Analisi in corso...</div>`;
      $("messages").appendChild(typing);
      $("messages").scrollTop = 999999;

      const form = new FormData();
      form.append("file", file);
      form.append("client_id", CLIENT_ID);

      try {
        const d = await fetchJsonOrThrow(API + "/ocr_photo", {
          method: "POST",
          body: form
        });

        typing.remove();

        const raw = (d && typeof d.text === "string") ? d.text : "";
        const out = cleanText(raw) || "üì∑ Foto ricevuta, ma nessun testo rilevato.";
        add("ai", out);
        speak(out);

      } catch (e) {
        typing.remove();
        add("ai", "‚ùå Foto: " + (e && e.message ? e.message : "errore"));
        speak("Errore durante l‚Äôanalisi della foto");
      } finally {
        fileInput.value = "";
        btn.disabled = true; // torna disattivo finch√© non scegli nuova foto
      }
    }

    // =========================
    // START
    // =========================
    add("ai", "Ciao üëã Sono ChatAI Bob. Scrivi pure.");
    checkBackend();
    setInterval(checkBackend, 30000);
  </script>
