<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ChatAI Bob PRO 2025</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,Arial;
      background:#070b12;
      color:#e8f1ff;
    }
    .wrap{max-width:800px;margin:auto;padding:16px}
    .card{
      background:#0b1220;
      border:1px solid #13223d;
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
    }
    textarea,button,select{
      width:100%;
      border-radius:10px;
      padding:12px;
      border:1px solid #1a2f55;
      background:#071022;
      color:#fff;
      box-sizing:border-box;
    }
    button{
      background:linear-gradient(90deg,#00e5ff,#3b82f6);
      border:0;
      font-weight:700;
      margin-top:10px;
    }
    .out{
      white-space:pre-wrap;
      margin-top:10px;
      min-height:120px;
      background:#071022;
      padding:10px;
      border-radius:10px;
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h2>ü§ñ ChatAI Bob PRO 2025</h2>
    <p>Groq via Cloudflare Worker ‚Äì versione stabile</p>
  </div>

  <div class="card">
    <textarea id="prompt" placeholder="Scrivi un messaggio..."></textarea>
    <button onclick="send()">üöÄ Invia</button>
    <div id="out" class="out"></div>
  </div>
</div>

<script>
  // üî¥ NON TOCCARE QUESTA RIGA
  const WORKER_BASE = "https://groq-proxy-bob--orange-boat-63af.bobmoukhlis.workers.dev";
  const CHAT_URL = WORKER_BASE + "/chat";

  async function send(){
    const out = document.getElementById("out");
    const text = document.getElementById("prompt").value.trim();
    if(!text){
      out.textContent = "Scrivi qualcosa.";
      return;
    }

    out.textContent = "‚è≥ Attendi...";

    try{
      const r = await fetch(CHAT_URL,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
          model:"llama-3.3-70b-versatile",
          messages:[{role:"user",content:text}],
          max_tokens:400
        })
      });

      const data = await r.json();
      out.textContent = data.text || "Nessuna risposta.";
    }catch(e){
      out.textContent = "‚ùå Errore: " + e;
    }
  }
</script>

</body>
</html>
