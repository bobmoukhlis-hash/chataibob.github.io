<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChatAI Bob</title>

<!-- PWA / WebView friendly -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0b0f1a">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}
.top{
  position:sticky;
  top:0;
  z-index:10;
  background:#020617;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #1f2937;
}
.badge{
  padding:6px 10px;
  border-radius:999px;
  background:#111827;
  border:1px solid #1f2937;
  font-size:12px;
}
.wrap{max-width:900px;margin:auto;padding:12px}
.card{
  background:#0b1220;
  border:1px solid #1f2937;
  border-radius:16px;
  overflow:hidden;
}
#messages{
  height:calc(100vh - 290px);
  overflow:auto;
  padding:14px;
}
.msg{margin:10px 0;display:flex}
.msg.user{justify-content:flex-end}
.bubble{
  max-width:78%;
  padding:10px 12px;
  border-radius:14px;
  background:#111827;
  border:1px solid #1f2937;
  white-space:pre-wrap;
}
.msg.user .bubble{background:#38bdf822}
.media img{
  max-width:100%;
  border-radius:14px;
  margin-top:8px;
}
.toolbar{
  padding:12px;
  border-top:1px solid #1f2937;
}
textarea{
  width:100%;
  min-height:56px;
  border-radius:14px;
  background:#0a1020;
  color:#fff;
  border:1px solid #1f2937;
  padding:10px;
}
button{
  padding:10px 14px;
  border-radius:12px;
  border:0;
  font-weight:bold;
  cursor:pointer;
}
.send{background:#38bdf8;color:#001018}
.ghost{
  background:transparent;
  color:#fff;
  border:1px solid #38bdf8;
}
.small{font-size:12px;opacity:.75}
.row{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  align-items:center;
  margin-top:8px;
}
input[type="file"]{
  border:1px dashed #1f2937;
  padding:10px;
  border-radius:12px;
  background:#0a1020;
  color:#fff;
}
input[type="text"]{
  flex:1;
  border:1px solid #1f2937;
  padding:10px;
  border-radius:12px;
  background:#0a1020;
  color:#fff;
}
a{color:#38bdf8;text-decoration:none}
</style>
</head>

<body>

<div class="top">
  <b>ü§ñ ChatAI Bob</b>
  <span class="badge"><span id="status">Backend: controllo‚Ä¶</span></span>
</div>

<div class="wrap">
  <div class="card">
    <div id="messages"></div>

    <div class="toolbar">
      <textarea id="input"
        placeholder="Scrivi una domanda, oppure: 'foto di un cane', 'video di una persona che cammina'">
      </textarea>

      <div class="row">
        <button class="send" id="send">Invia</button>
        <button class="ghost" id="clear">Pulisci</button>
      </div>

      <div class="row">
        <input id="photoFile" type="file" accept="image/*" />
        <input id="photoQuestion" type="text"
          placeholder="Domanda sulla foto (es: cosa c‚Äô√®? che testo vedi?)" />
        <button class="ghost" id="analyzeBtn">üîç Analizza foto</button>
      </div>

      <div class="small">
        Limite giornaliero attivo per garantire stabilit√† del servizio.<br>
        ‚òï Supporta il progetto:
        <a href="https://www.paypal.me/bobbob1979" target="_blank">
          paypal.me/bobbob1979
        </a>
      </div>
    </div>
  </div>
</div>

<script>
let API = localStorage.getItem("API")
  || "https://chatai-bob-backend.onrender.com";

const $ = (id) => document.getElementById(id);

const CLIENT_ID = (() => {
  let id = localStorage.getItem("CLIENT_ID");
  if(!id){
    id = "web_" + Math.random().toString(36).slice(2);
    localStorage.setItem("CLIENT_ID", id);
  }
  return id;
})();

async function checkBackend(){
  try{
    const r = await fetch(API + "/health", { cache:"no-store" });
    const d = await r.json();
    $("status").textContent =
      d.status === "ok" ? "Backend: online" : "Backend: offline";
  }catch{
    $("status").textContent = "Backend: offline";
  }
}

function add(role, text){
  const d = document.createElement("div");
  d.className = "msg " + role;
  d.innerHTML = `<div class="bubble"></div>`;
  d.querySelector(".bubble").textContent = text || "";
  $("messages").appendChild(d);
  $("messages").scrollTop = 999999;
  return d;
}

function addImg(title, url){
  if(!url){
    add("ai","‚ùå Contenuto non disponibile");
    return;
  }
  const d = document.createElement("div");
  d.className = "msg ai";
  d.innerHTML = `
    <div class="bubble">
      <b>${title}</b>
      <div class="media">
        <img src="${url}">
      </div>
    </div>`;
  $("messages").appendChild(d);
  $("messages").scrollTop = 999999;
}

function classifyIntent(t){
  t = (t || "").toLowerCase();

  if(t.startsWith("video") || t.startsWith("gif"))
    return "video";

  if(t.startsWith("foto") || t.startsWith("immagine"))
    return "image";

  return "chat";
}

async function postJson(path, body){
  const r = await fetch(API + path,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(body)
  });
  return await r.json();
}

async function send(){
  const text = $("input").value.trim();
  if(!text) return;
  $("input").value = "";
  add("user", text);

  const type = classifyIntent(text);
  const ai = add("ai","‚Ä¶");

  try{
    let clean = text
  .replace(/^crea(re)?\s+/i,"")
  .replace(/^(una|un|un‚Äô|un')\s+/i,"")
  .replace(/^(foto|immagine|video|gif)\s+/i,"")
  .trim();

const payload = type==="chat"
  ? { message:text, client_id:CLIENT_ID }
  : { prompt:clean, client_id:CLIENT_ID };

    const d = await postJson("/"+type, payload);
    ai.remove();

    if(d.error) add("ai","‚ùå "+d.error);
    else if(type==="chat") add("ai", d.text);
    else addImg(type==="image"?"üñº Foto":"üéû Video", d.url);

  }catch{
    ai.remove();
    add("ai","‚ùå Servizio non disponibile");
  }
}

<script>
async function analyzePhoto(){
  const f = $("photoFile").files[0];
  if(!f){
    add("ai","‚ö†Ô∏è Seleziona una foto");
    return;
  }

  const q = $("photoQuestion").value || "";
  add("user","üì∑ Analisi foto");
  const ai = add("ai","Analizzo‚Ä¶");

  const fd = new FormData();
  fd.append("file", f);
  fd.append("question", q);
  fd.append("client_id", CLIENT_ID);

  try{
    const r = await fetch(API + "/analyze_photo", {
      method: "POST",
      body: fd
    });
    const d = await r.json();
    ai.remove();
    add("ai", d.text || "Errore analisi");
  }catch{
    ai.remove();
    add("ai","‚ùå Errore rete");
  }
}

$("send").onclick = send;
$("clear").onclick = ()=>{
  $("messages").innerHTML="";
  add("ai","Ciao üëã Come posso aiutarti?");
};
$("analyzeBtn").onclick = analyzePhoto;

$("input").onkeydown = e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
};

/* ‚úÖ QUI ESATTAMENTE */
checkBackend();
setInterval(checkBackend, 30000);

add("ai","Ciao üëã ChatAI Bob √® pronto.");
  $("input").onkeydown = e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
};
</script>
</body>
</html>
