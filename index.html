<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ChatAI Bob PRO</title>

<body>

  <h2>ChatAI Bob PRO</h2>

  <input id="msg" placeholder="Scrivi un messaggio">
  <button onclick="invia()">Invia</button>

  <pre id="out"></pre>

  <!-- ‚úÖ TUTTO IL JS QUI DENTRO -->
  <script>
    // üîó QUI VA MESSA (OBBLIGATORIO)
    const GROQ_PROXY_URL = "https://shy-poetry-9c52.bouabidmoukhlis.workers.dev";

    async function invia() {
      const testo = document.getElementById("msg").value;

      const res = await fetch(GROQ_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "llama-3.3-70b-versatile",
          messages: [{ role: "user", content: testo }]
        })
      });

      const data = await res.json();
      document.getElementById("out").textContent =
        data.text || JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>

    <textarea id="msg" placeholder="Scrivi un messaggio‚Ä¶"></textarea>

    <select id="lang">

    <button onclick="send()">üöÄ Invia</button>

<script>
function send(){
  const msg = document.getElementById("msg").value.trim();
  const out = document.getElementById("out");
  if(!msg){
    out.textContent="‚ö†Ô∏è Scrivi qualcosa.";
    return;
  }

  out.textContent = "ü§ñ Sto pensando‚Ä¶";

  setTimeout(()=>{
    out.textContent =
      "üëã Ciao!\n\n" +
      "Questa √® una versione DEMO di ChatAI Bob.\n" +
      "Funziona al 100% su GitHub Pages,\n" +
      "senza backend e senza chiavi.\n\n" +
      "Messaggio ricevuto:\n" +
      "‚û°Ô∏è " + msg;
  },600);
}
</script>
