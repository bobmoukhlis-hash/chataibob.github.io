<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatAI Free</title>

<style>
body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: Arial, sans-serif;
}
#chat {
  display: flex;
  flex-direction: column;
  height: 100vh;
}
#messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}
.msg-user { color: #38bdf8; margin-bottom: 6px; }
.msg-ai { color: #a5f3fc; margin-bottom: 12px; }
input, button {
  padding: 12px;
  border: none;
  font-size: 16px;
}
button {
  background: #38bdf8;
  font-weight: bold;
}
</style>
</head>

<body>
<div id="chat">
  <div id="messages"></div>
  <input id="msg" placeholder="Scrivi un messaggio..." />
  <button onclick="send()">Invia</button>
</div>

<script>
const GROQ_KEY = "INSERISCI_LA_TUA_GROQ_KEY";

async function send() {
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if (!text) return;

  add("üë§ " + text, "msg-user");
  input.value = "";

  try {
    const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + GROQ_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "llama-3.3-70b-versatile",
        messages: [{ role: "user", content: text }],
        temperature: 0.7,
        max_tokens: 300
      })
    });

    const data = await res.json();
    add("ü§ñ " + data.choices[0].message.content, "msg-ai");
  } catch (e) {
    add("‚ö†Ô∏è Errore di connessione", "msg-ai");
  }
}

function add(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}
</script>
</body>
</html>
