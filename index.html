<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatAI Bob</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #e5e7eb;
    }

    .top {
      position: sticky;
      top: 0;
      background: #020617;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
      z-index: 10;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #1f2937;
      font-size: 12px;
    }

    .wrap {
      max-width: 900px;
      margin: auto;
      padding: 12px;
    }

    .card {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 16px;
      overflow: hidden;
    }

    #messages {
      height: calc(100vh - 240px);
      overflow-y: auto;
      padding: 14px;
    }

    .msg {
      margin: 10px 0;
      display: flex;
    }

    .msg.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 78%;
      padding: 12px;
      border-radius: 14px;
      background: #111827;
      border: 1px solid #1f2937;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .msg.user .bubble {
      background: #38bdf822;
    }

    .toolbar {
      padding: 12px;
      border-top: 1px solid #1f2937;
    }

    input {
      width: 100%;
      min-height: 46px;
      border-radius: 14px;
      background: #0a1020;
      color: #ffffff;
      border: 1px solid #1f2937;
      padding: 10px;
      outline: none;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .send {
      background: #38bdf8;
      color: #001018;
    }

    .ghost {
      background: transparent;
      color: #ffffff;
      border: 1px solid #38bdf8;
    }

    .small {
      font-size: 12px;
      opacity: 0.85;
      margin-top: 10px;
    }

    .paypal-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      background: #0070ba;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="top">
    <b>ChatAI Bob</b>
    <span class="badge" id="status">Offline</span>
  </div>

  <div class="wrap">
    <div class="card">
      <div id="messages"></div>

      <div class="toolbar">
        <input id="input" type="text" placeholder="Scrivi una domanda..." />

        <div class="row">
          <button class="ghost" onclick="startMic()">Microfono</button>
          <button class="send" onclick="sendMessage()">Invia</button>
          <button class="ghost" onclick="clearChat()">Pulisci</button>
          <button class="ghost" onclick="toggleVoice()" id="voiceBtn">Voce ON</button>
        </div>

        <div class="small">
          Supporta il progetto<br />
          <a class="paypal-btn" href="https://www.paypal.me/bobbob1979" target="_blank">Dona con PayPal</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = "https://chatai-bob-backend.onrender.com";
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const status = document.getElementById("status");
    const voiceBtn = document.getElementById("voiceBtn");

    let VOICE_ON = true;

    function add(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      div.appendChild(bubble);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function speak(text) {
      if (!VOICE_ON) return;
      if (!window.speechSynthesis) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "it-IT";
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    function toggleVoice() {
      VOICE_ON = !VOICE_ON;
      voiceBtn.textContent = VOICE_ON ? "Voce ON" : "Voce OFF";
      if (!VOICE_ON) speechSynthesis.cancel();
    }

    function clearChat() {
      messages.innerHTML = "";
      add("ai", "Ciao, come posso aiutarti?");
      speak("Ciao, come posso aiutarti?");
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      add("user", text);

      try {
        const r = await fetch(API + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const d = await r.json();
        const reply = d.text || "Errore di risposta";
        add("ai", reply);
        speak(reply);
      } catch {
        add("ai", "Servizio non disponibile");
        speak("Servizio non disponibile");
      }
    }

    function startMic() {
      if (!("webkitSpeechRecognition" in window)) return;
      const rec = new webkitSpeechRecognition();
      rec.lang = "it-IT";
      rec.onresult = e => {
        input.value = e.results[0][0].transcript;
        sendMessage();
      };
      rec.start();
    }

    async function checkBackend() {
      try {
        const r = await fetch(API + "/health");
        const d = await r.json();
        status.textContent = d.status === "ok" ? "Online" : "Offline";
      } catch {
        status.textContent = "Offline";
      }
    }

    add("ai", "Ciao, sono ChatAI Bob.");
    checkBackend();
    setInterval(checkBackend, 30000);
  </script>
</body>
</html>
