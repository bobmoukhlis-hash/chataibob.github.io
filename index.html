<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0b0f1a">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}
.top{
  position:sticky;
  top:0;
  z-index:10;
  background:#020617;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #1f2937;
}
.badge{
  padding:6px 10px;
  border-radius:999px;
  background:#111827;
  border:1px solid #1f2937;
  font-size:12px;
}
.wrap{max-width:900px;margin:auto;padding:12px}
.card{
  background:#0b1220;
  border:1px solid #1f2937;
  border-radius:16px;
  overflow:hidden;
}
#messages{
  height:calc(100vh - 240px);
  overflow:auto;
  padding:14px;
}
.msg{margin:10px 0;display:flex}
.msg.user{justify-content:flex-end}
.bubble{
  max-width:78%;
  padding:10px 12px;
  border-radius:14px;
  background:#111827;
  border:1px solid #1f2937;
  white-space:pre-wrap;
}
.msg.user .bubble{background:#38bdf822}
.toolbar{padding:12px;border-top:1px solid #1f2937}
textarea{
  width:100%;
  min-height:56px;
  border-radius:14px;
  background:#0a1020;
  color:#fff;
  border:1px solid #1f2937;
  padding:10px;
}
button{
  padding:10px 14px;
  border-radius:12px;
  border:0;
  font-weight:bold;
  cursor:pointer;
}
.send{background:#38bdf8;color:#001018}
.ghost{
  background:transparent;
  color:#fff;
  border:1px solid #38bdf8;
}
.small{font-size:12px;opacity:.75;margin-top:10px}

/* âœ… PAYPAL BUTTON */
.paypal-btn{
  display:inline-block;
  margin-top:8px;
  padding:10px 14px;
  border-radius:12px;
  background:#0070ba;
  color:#fff;
  font-weight:bold;
}
.paypal-btn:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="top">
  <b>ðŸ¤– ChatAI Bob</b>
  <span class="badge"><span id="status">Backend: controlloâ€¦</span></span>
</div>

<div class="wrap">
<div class="card">

<div id="messages"></div>

<div class="toolbar">
<textarea id="input" placeholder="Scrivi qualsiasi domanda, in qualsiasi linguaâ€¦"></textarea>

<div style="display:flex;gap:8px;margin-top:8px">
  <button class="send" id="send">Invia</button>
  <button class="ghost" id="clear">Pulisci</button>
</div>

<div class="small">
  Limite giornaliero attivo per garantire stabilitÃ  del servizio.<br><br>
  â˜• Supporta il progetto se ti piace ChatAI Bob<br>

  <a class="paypal-btn"
     href="https://www.paypal.me/bobbob1979"
     target="_blank">
     ðŸ’™ Dona con PayPal
  </a>
</div>

</div>
</div>
</div>

<script>
let API = "https://chatai-bob-backend.onrender.com";
const $ = id => document.getElementById(id);

const CLIENT_ID = (() => {
  let id = localStorage.getItem("CLIENT_ID");
  if(!id){
    id = "web_" + Math.random().toString(36).slice(2);
    localStorage.setItem("CLIENT_ID", id);
  }
  return id;
})();

async function checkBackend(){
  try{
    const r = await fetch(API + "/health",{cache:"no-store"});
    const d = await r.json();
    $("status").textContent =
      d.status === "ok" ? "Backend: online" : "Backend: offline";
  }catch{
    $("status").textContent = "Backend: offline";
  }
}

function add(role,text){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.innerHTML='<div class="bubble"></div>';
  d.querySelector(".bubble").textContent=text||"";
  $("messages").appendChild(d);
  $("messages").scrollTop=999999;
  return d;
}

async function send(){
  const text=$("input").value.trim();
  if(!text) return;
  $("input").value="";
  add("user",text);

  const ai=add("ai","â€¦");

  try{
    const r=await fetch(API+"/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text,client_id:CLIENT_ID})
    });
    const d=await r.json();
    ai.remove();
    add("ai", d.text || "Errore");
  }catch{
    ai.remove();
    add("ai","âŒ Servizio non disponibile");
  }
}

$("send").onclick=send;
$("clear").onclick=()=>{$("messages").innerHTML="";};
$("input").onkeydown=e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    send();
  }
};

checkBackend();
setInterval(checkBackend,30000);
add("ai","Ciao ðŸ‘‹ ChatAI Bob Ã¨ pronto. Scrivi pure!");
</script>

</body>
</html>
