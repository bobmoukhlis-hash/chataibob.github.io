<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChatAI Bob</title>
<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#e5e7eb}
.top{position:sticky;top:0;z-index:10;background:#020617;padding:12px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1f2937}
.badge{padding:6px 10px;border-radius:999px;background:#111827;border:1px solid #1f2937;font-size:12px}
.wrap{max-width:900px;margin:auto;padding:12px}
.card{background:#0b1220;border:1px solid #1f2937;border-radius:16px;overflow:hidden}
#messages{height:calc(100vh - 310px);overflow:auto;padding:14px}
.msg{margin:10px 0;display:flex}
.msg.user{justify-content:flex-end}
.bubble{max-width:78%;padding:10px 12px;border-radius:14px;background:#111827;border:1px solid #1f2937;white-space:pre-wrap}
.msg.user .bubble{background:#38bdf822}
.media img{max-width:100%;border-radius:14px;margin-top:8px}
.toolbar{padding:12px;border-top:1px solid #1f2937}
textarea{width:100%;min-height:56px;border-radius:14px;background:#0a1020;color:#fff;border:1px solid #1f2937;padding:10px}
button{padding:10px 14px;border-radius:12px;border:0;font-weight:bold;cursor:pointer}
.send{background:#38bdf8;color:#001018}
.ghost{background:transparent;color:#fff;border:1px solid #38bdf8}
.small{font-size:12px;opacity:.75}
.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-top:8px}
.style.active{outline:2px solid #38bdf8}

input[type="file"]{border:1px dashed #1f2937;padding:10px;border-radius:12px;background:#0a1020;color:#fff}
input[type="text"]{flex:1;border:1px solid #1f2937;padding:10px;border-radius:12px;background:#0a1020;color:#fff}
</style>
</head>
<body>

<div class="top">
  <b>ü§ñ ChatAI Bob</b>
  <span class="badge"><span id="status">Backend: controllo‚Ä¶</span></span>
</div>

<div class="wrap">
  <div class="card">
    <div id="messages"></div>

    <div class="toolbar">
      <textarea id="input" placeholder="Scrivi: chat, foto o video/GIF (es: 'foto di un cane 3D', 'video di un uomo che cammina')"></textarea>

      <!-- STILE -->
      <div class="row" id="styleRow">
        <button class="ghost style active" data-style="cartoon">üé® 3D Cartoon</button>
        <button class="ghost style" data-style="realistic">üì∑ Realistico</button>
        <button class="ghost style" data-style="anime">üç• Anime</button>
      </div>

      <div class="row">
        <button class="send" id="send">Invia</button>
        <button class="ghost" id="clear">Pulisci</button>
      </div>

      <div class="row">
        <input id="photoFile" type="file" accept="image/*" />
        <input id="photoQuestion" type="text" placeholder="(Opzionale) domanda sulla foto" />
        <button class="ghost" id="analyzeBtn" disabled>üîç Analizza foto (non attivo)</button>
      </div>

      <div class="small">
        AUTO-MODE: ‚Äúfoto/immagine/image‚Äù ‚Üí immagine. ‚Äúvideo/gif/animazione‚Äù ‚Üí GIF.
      </div>
    </div>
  </div>
</div>

<script>
let API = localStorage.getItem("API") || "https://chatai-bob-backend.onrender.com";
const $ = (id) => document.getElementById(id);

const CLIENT_ID = (() => {
  let id = localStorage.getItem("CLIENT_ID");
  if(!id){
    id = "web_" + Math.random().toString(36).slice(2);
    localStorage.setItem("CLIENT_ID", id);
  }
  return id;
})();

/* ===== STYLE STATE ===== */
let STYLE = "cartoon";
document.querySelectorAll(".style").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".style").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    STYLE = btn.dataset.style || "cartoon";
  };
});

async function checkBackend(){
  try{
    const r = await fetch(API + "/health", { cache:"no-store" });
    const d = await r.json();
    $("status").textContent = d.status === "ok" ? "Backend: online" : "Backend: offline";
  }catch{
    $("status").textContent = "Backend: offline";
  }
}

function add(role, text){
  const d = document.createElement("div");
  d.className = "msg " + role;
  d.innerHTML = `<div class="bubble"></div>`;
  d.querySelector(".bubble").textContent = text || "";
  $("messages").appendChild(d);
  $("messages").scrollTop = 999999;
  return d;
}

function addImg(title, url){
  if(!url){ add("ai","‚ùå Nessun contenuto generato"); return; }
  const d = document.createElement("div");
  d.className = "msg ai";
  d.innerHTML = `
    <div class="bubble">
      <b>${title}</b>
      <div class="media"><img src="${url}" /></div>
    </div>`;
  $("messages").appendChild(d);
  $("messages").scrollTop = 999999;
}

function classifyIntent(t){
  t = (t || "").toLowerCase().trim();
  if (/(^|\s)(video|gif|animazione|filmato)(\s|$)/.test(t)) return "video";
  if (/(^|\s)(foto|immagine|image|picture)(\s|$)/.test(t)) return "image";
  return "chat";
}

async function postJson(path, body){
  const r = await fetch(API + path, {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(body)
  });
  return await r.json();
}

async function send(){
  const text = $("input").value.trim();
  if(!text) return;

  $("input").value = "";
  add("user", text);

  const kind = classifyIntent(text);
  const ai = add("ai", "‚Ä¶");

  try{
    if(kind === "chat"){
      const d = await postJson("/chat", { message:text, client_id: CLIENT_ID });
      ai.remove();
      add("ai", d.text || "Errore");
      return;
    }

    if(kind === "image"){
      const d = await postJson("/image", { prompt:text, client_id: CLIENT_ID, style: STYLE });
      ai.remove();
      if(d.error) add("ai", "‚ùå " + d.error);
      else addImg("üñº Foto ("+STYLE+")", d.url);
      return;
    }

    const d = await postJson("/video", { prompt:text, client_id: CLIENT_ID, style: STYLE });
    ai.remove();
    if(d.error) add("ai", "‚ùå " + d.error);
    else addImg("üéû GIF ("+STYLE+")", d.url);

  }catch{
    ai.remove();
    add("ai","‚ùå Backend non raggiungibile");
  }
}

$("send").onclick = send;
$("input").onkeydown = (e) => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
};
$("clear").onclick = () => {
  $("messages").innerHTML = "";
  add("ai","Ciao üëã");
};

checkBackend();
add("ai","Ciao üëã Scrivi chat, foto o video/GIF. Seleziona anche lo stile (Cartoon/Realistico/Anime).");
</script>

</body>
</html>
